<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>

<body>
    <label for="devices">Electronics</label>
    <input list="device" name="" id="devices">
    <datalist id="device">
        <option value="IPhone11">
        <option value="IPhone12">
        <option value="IPhone13">
        <option value="IPhone14">
        <option value="IPhone15">
        <option value="Samsung Flip2">
        <option value="Samsung Flip3">
        <option value="Vivo x80">
        <option value="Viv0 x80pro">
    </datalist>
</body>

</html>
