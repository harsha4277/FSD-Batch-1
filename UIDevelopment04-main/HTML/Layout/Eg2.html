<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>

<body>
    <section style="margin-left: -8px;margin-right: -8px; background-color: black;" >
         <!-- header part -->
    <div style="border: 1px solid; height: 50px; display: flex; ">
        <div>
            <img src="applelogo.jpeg" alt="logoofcompany" width="45px" height="50px">
        </div>

        <!-- nav bar -->
        <div style="flex: 4; background-color: black;">
            <ul type="none" style="display: flex; font-size: large; color: white;">
                <li style="flex: 1;">iPad</li>
                <li style="flex: 1;">iPhone</li>
                <li style="flex: 1;">Mac</li>
                <li style="flex: 1;">Watch</li>
            </ul>
        </div>
    </div>

    <div style="border: 1px solid; height: 710px; ">
    
        <img src="applebanner.jpeg" alt="banner" width="100%">
    </div>

    <!-- we are using display felx -->
    <div style="border: 1px solid blue; display: flex; height: 350px;">
        <div style="flex: 1;">3.1</div>
        <div style="flex: 1; border-left: 1px solid blue; border-right: 1px solid blue;">3.2</div>
        <div style="flex: 1;">3.3</div>
    </div>
    <div style="border: 1px solid blue; height: 80px; background-color: black;">
        <p style="text-align: center; font-size: x-large; color: white;">&copy iphone 2022</p>
    </div>
    </section>
</body>

</html>
