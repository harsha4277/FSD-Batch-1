<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <div style="border: 1px solid blue; height: 50px;">1</div>
    <div style="border: 1px solid blue; height: 350px; ">2</div>
    
    <!-- we are using display felx --> 
    <div style="border: 1px solid blue; display: flex; height: 350px;">
        <div style="flex: 1;">3.1</div>
        <div style="flex: 1; border-left: 1px solid blue; border-right: 1px solid blue;">3.2</div>
        <div style="flex: 1;">3.3</div>
    </div>
    <div style="border: 1px solid blue; height: 80px;">4</div>
</body>
</html>
