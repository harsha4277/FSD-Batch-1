<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Tag</title>
</head>
<body>
    <!-- absolute path -->
    <img src="http://www.errorincode.com/java-logo1.png" alt="java">

    <br>

    <!-- relative path -->
    <img src="javaone.png" alt="java logo 1" width="250px">
    <img src="./javaone.png" alt="java logo 2" width="250px">
    <img src="./Images/javaone.png" alt="java logo 3" width="250px">

    <br>

     <!-- absolute path -->
    <img src="../MoreImages/javaone.png" alt="javalogo4" width="250px">
</body>
</html>
