<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
        }
        table, th, td{
            border: 1px solid black;
            padding: 10px;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Heading One</th>
                <th>Heading Two</th>
                <th>Heading Three</th>
                <th>Heading Four</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R1 Col 1</td>
                <td>R1 Col 2</td>
                <td>R1 Col 3</td>
                <td>R1 Col 4</td>
            </tr>
            <tr>
                <td>R2 Col 1</td>
                <td>R2 Col 2</td>
                <td>R2 Col 3</td>
                <td>R2 Col 4</td>
            </tr>
    
            <tr>
                <td>R3 Col 1</td>
                <td>R3 Col 2</td>
                <td>R3 Col 3</td>
                <td>R3 Col 4</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>R4 Col 1</td>
                <td>R4 Col 2</td>
                <td>R4 Col 3</td>
                <td>R4 Col 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
