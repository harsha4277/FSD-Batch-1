<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <p><b>Enter Text: </b></p>
        <textarea oninput="f1(this)" rows="10" style="height:300px; font-size: xx-large;"></textarea>
    </section>

    <br><br>

    <section style="border:1px solid blue">
        <p><b>Entered Text is: </b></p>
        <div id="id1"></div>
    </section>

    <script>
        function f1(element){
            var v = element.value
            document.getElementById("id1").innerHTML = v
        }
    </script>
</body>

</html>
