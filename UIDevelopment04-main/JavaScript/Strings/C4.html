<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        movieName = "Avengers"

        //charAt(index)
        console.log(movieName.charAt(5)) //charAt(index)
        console.log(movieName.charAt(0))

        //concat()
        firstName = "Sai"
        lastName = "Kiran"
        console.log(firstName + " " + lastName )
        console.log(firstName.concat(lastName))
        console.log(firstName+lastName) 

        //includes()
        console.log(firstName.includes('S'))
        console.log(firstName.includes('s'))

        //indexOf() and lastIndexOf()
        userCity = "Hyderabad"
        console.log(userCity.indexOf('H'))
        console.log(userCity.indexOf('d'))
        console.log(userCity.lastIndexOf('d'))
        console.log(userCity.indexOf('d', 5))
        console.log(userCity.indexOf('z'))

        //replace()
        console.log(userCity.replace('Hyderabad', 'Vizag'))

        //replaceAll()
        program = "Java is a programming language and JavaScript is a programming language"
        console.log(program.replaceAll('a', 'A'))

        //toUpperCase() and toLowerCase()
        console.log(userCity.toUpperCase())
        console.log(userCity.toLowerCase())
    </script>
</body>
</html>
