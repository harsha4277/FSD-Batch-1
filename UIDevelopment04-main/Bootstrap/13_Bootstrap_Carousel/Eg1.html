<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="carousel slide" id="myslider" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="one.jpg" alt="one" width="1366px" height="600px">
                    <div class="carousel-caption">
                        <p>Pic One</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="two.jpg" alt="two" width="1366px" height="600px">
                    <div class="carousel-caption">
                        <p>Pic Two</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="three.jpg" alt="three" width="1366px" height="600px">
                    <div class="carousel-caption">
                        <p>Pic Three</p>
                    </div>
                </div>
            </div>
            <ul class="carousel-indicators">
                <li data-target="#myslider" data-slide-to="0" class="active"></li>
                <li data-target="#myslider" data-slide-to="1"></li>
                <li data-target="#myslider" data-slide-to="2"></li>
            </ul>

            <a class="carousel-control-prev" href="#myslider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#myslider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>

</html>
