<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* attributevalueequalto */
        [target="_blank"]{
            border: 5px solid violet;
        }
        [name="username"]{
            border: 5px solid violet;
        }
        [width="500px"]{
            border: 5px solid violet;
            padding: 10px;
        }
        [alt="javalogo"]{
            border: 5px solid violet;
        }
        [controls]{
            border: 5px solid violet;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <audio controls> 
        <source src="../../HTML/ElementSpecific/airtel.mp3" type="audio/mp3">
    </audio>
    <video controls width="500px" height="250px">
        <source src="../../HTML/ElementSpecific/zozo.mp4" type="video/mp4">
    </video>
    <img src="../../HTML/MoreImages/javaone.png" alt="javalogo"><br><br><br>
    <input type="text" name="username">
</body>
</html>
