<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Child Selector</title>
    <style>
        ol > li{
          border: 5px solid blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ol>

    <ul>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ul>
</body>
</html>
