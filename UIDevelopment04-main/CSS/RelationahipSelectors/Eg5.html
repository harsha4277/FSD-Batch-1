<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector / Direct selector</title>
    <style>
        .container > .node{
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ng1">Angular</div>
        <div class="node">React</div>
        <div class="ng2">Vue JS</div>
    </div>
</body>
</html>
