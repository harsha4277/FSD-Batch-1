<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure img{
            width: 100%;
        }
        .container{
            display: flex;
        }

        .container figure{
            flex: 1;

            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        @media screen and (max-width: 768px) {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <figure>
            <img src="01.jpg" alt="">
            <figcaption>LogoOne</figcaption>
        </figure>
    
        <figure>
            <img src="02.png" alt="">
            <figcaption>LogoTwo</figcaption>
        </figure>
    
        <figure>
            <img src="03.png" alt="">
            <figcaption>LogoThree</figcaption>
        </figure>
    
        <figure>
            <img src="05.jpg" alt="">
            <figcaption>LogoFour</figcaption>
        </figure>
    </section>
</body>
</html>
